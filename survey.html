<div class="survey">
    <div class="form-group">
        <label for="numPlants">Select the number of plants you currently care for:</label>
        <select class="form-control" id="numPlants">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10+</option>
        </select>
    </div>
    <div class="form-group">
        <label for="area">If you live in the United States, what part do you live in:</label>
        <select class="form-control" id="area">
            <option>North East</option>
            <option>East Coast</option>
            <option>South East</option>
            <option>North Mid West</option>
            <option>Mid West</option>
            <option>South Mid West</option>
            <option>North West</option>
            <option>West Coast</option>
            <option>South West</option>
            <option>Not in U.S.</option>
        </select>
    </div>
    <div class="form-group">
        <label for="userList">Enter a list of plants you have knowledge about:</label>
        <textarea class="form-control" rows="5" id="userList"></textarea>
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio">First time caring for plants
        </label>
        <br>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio">Knowledgable about caring for plants
        </label>
        <br>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio">Expert in caring for plants
        </label>
    </div>
    <div class="form-group">
        <label for="comment">Enter any suggestions for the website:</label>

    </div>
